<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly Story Generator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-indigo-700">
	  <!-- The Input Area -->
    <div class="text-center py-6">
      <header class="py-5">
        <h1 class="text-white font-bold text-4xl">Silly Story Generator</h1>
		<h2 class="text-white text-xl">Styled by Jonathan Daniel</h2>
      </header>
      <div class='py-4'>
        <label for="customname" class='text-white'>Enter custom name:</label>
        <input id="customname" type="text" class='px-1 py-1 rounded-sm' placeholder="" />
      </div>
      <div class='py-4'>
        <label for="us" class='text-white px-1'>US</label
        ><input id="us" type="radio" name="ukus" value="us" checked />
        <label for="uk" class='text-white px-1'>UK</label
        ><input id="uk" type="radio" name="ukus" value="uk" />
      </div>
      <div class="pt-4">
        <button class="px-4 py-4 rounded-full randomize bg-green-300">Generate random story</button>
      </div>
    </div>

	<div class="flex justify-center py-6">
		<p class="story text-lg text-center bg-white w-5/6 md:w-1/3 rounded-md px-4 py-4">Your new story will go here!</p>
	</div>

    <script src="main.js"></script>
  </body>
</html>
